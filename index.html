
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaFácil.ai - Gerador de Recibos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f7f7f7;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #recibo {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .assinatura {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>NotaFácil.ai - Gerador de Recibos</h1>
    <label for="nome">Nome do cliente</label>
    <input type="text" id="nome" placeholder="Ex: João da Silva">

    <label for="servico">Serviço prestado</label>
    <input type="text" id="servico" placeholder="Ex: Consultoria de marketing">

    <label for="valor">Valor (R$)</label>
    <input type="text" id="valor" placeholder="Ex: 500,00">

    <label for="data">Data</label>
    <input type="date" id="data">

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" placeholder="Ex: São Paulo">

    <label for="estado">Estado</label>
    <input type="text" id="estado" placeholder="Ex: SP">

    <button onclick="gerarRecibo()">Gerar Recibo</button>

    <div id="recibo" style="display:none;"></div>

    <script>
        function gerarRecibo() {
            const nome = document.getElementById("nome").value;
            const servico = document.getElementById("servico").value;
            const valor = document.getElementById("valor").value;
            const data = document.getElementById("data").value;
            const cidade = document.getElementById("cidade").value;
            const estado = document.getElementById("estado").value;

            if (!nome || !servico || !valor || !data || !cidade || !estado) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const dataFormatada = new Date(data).toLocaleDateString("pt-BR");

            const recibo = `
                <h2>RECIBO</h2>
                <p>Recebi(emos) de <strong>${nome}</strong> a quantia de <strong>R$ ${valor}</strong> referente ao serviço de <strong>${servico}</strong>.</p>
                <p>Para maior clareza firmo(amos) o presente recibo.</p>
                <p>${cidade} - ${estado}, ${dataFormatada}</p>
                <div class="assinatura">
                    _______________________________________<br>
                    Assinatura do Prestador
                </div>
            `;

            const reciboDiv = document.getElementById("recibo");
            reciboDiv.innerHTML = recibo;
            reciboDiv.style.display = "block";
        }
    </script>
</body>
</html>
